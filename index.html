<!DOCTYPE html>
<html>

<head>
    <title>Gif Finder</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="titleStuff">
        <div class="innerTitle" id="innerTitle">
            <h1>Find a GIF</h1>
        </div>
        <h3>Enter a keyword to search for the perfect gif that you are looking for!</h3>
    </div>
    <div style="padding: 30px;"></div>
    <form>
        <h4>Enter keyword:</h4>
        <input class="gifInput" id="gifInput" type="text">
        <h4>Enter number of GIFs:</h4>
        <input class="number" id="number" type="number">
        <div style="padding: 20px;"></div>
        <input class="submit" id="submit" type="submit">
    </form>

    <div id="forecastResults"></div>

    <div style="padding: 100px"></div>

    <div class="footer">
        <a href="https://github.com/nathanctodd/GifFinder" class="titleFooter">Nathan Todd  |  GitHub</div>
    </div>

    <script text="type/javascript" src="./javascript.js"></script>



</body>

</html>
